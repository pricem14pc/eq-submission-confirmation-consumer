---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ((image_registry))/eq-submission-confirmation-consumer-deploy-image
    tag: ((deploy_image_version))
inputs:
  - name: eq-submission-confirmation-consumer
params:
  SERVICE_ACCOUNT_JSON: ((gcp.service_account_json))
  PROJECT_ID:
run:
  path: bash
  args:
    - -exc
    - |
      export GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
      cat >$GOOGLE_APPLICATION_CREDENTIALS <<EOL
      $SERVICE_ACCOUNT_JSON
      EOL

      gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
      gcloud config set project "${PROJECT_ID}"

      cd eq-submission-confirmation-consumer
      pip3 install pipenv
      pipenv lock --keep-outdated -r > requirements.txt
      ./scripts/deploy_function.sh